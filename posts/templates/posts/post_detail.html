{% extends 'posts/base.html' %}

{% block head_title %} {{ instance.title }} |
    {{ block.super }} {% endblock head_title %}

{% block content %}
    <h1>{{ title }}</h1>
    <p>
        {{ instance.content }} <br>
        {{ instance.timestamp }} <br>
        {{ instance.updated }} <br>
        {{ instance.id }} <br>
        {{ instance.pk }} <br>
    </p>

{% endblock content %}
