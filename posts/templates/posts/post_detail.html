<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %}
                class="{{ message.tags }}"{% endif %}>
                {% if "html_safe" in message.tags %}
                    {{ message|safe }}{% else %}{{ message }}{% endif %}
            </li>
        {% endfor %}
    </ul>
{% endif %}


<h1>{{ title }}</h1>
<p>
    {{ instance.content }} <br>
    {{ instance.timestamp }} <br>
    {{ instance.updated }} <br>
    {{ instance.id }} <br>
    {{ instance.pk }} <br>
</p>

</body>
</html>
