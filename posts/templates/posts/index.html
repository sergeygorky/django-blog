<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ title }} is working!</h1>
    <p>
        {% for obj in object_list %}
            <a href="{% url 'detail' id=obj.id %}">{{ obj.title }}</a> <br>
            {{ obj.content }} <br>
            {{ obj.timestamp }} <br>
            {{ obj.updated }} <br>
            {{ obj.id }} <br>
            {{ obj.pk }} <br>
        {% endfor %}
    </p>

</body>
</html>
